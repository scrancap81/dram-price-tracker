name: Daily DRAM Price Scraper

on:
  schedule:
    # Runs at 21:30 UTC (4:30 PM ET during Standard Time)
    - cron: '30 21 * * *'
  workflow_dispatch:      # Allows you to click a button to run it manually for testing

permissions:
  contents: write         # Gives permission to save the CSV back to the repo

jobs:
  scrape_and_save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # Caching might help

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cloudscraper pandas beautifulsoup4 lxml html5lib
          # Debugging: List installed packages to prove it's there
          pip list 

      - name: Run scraper script
        run: |
          # Debugging: Print python version and location
          which python
          python --version
          # Run the script
          python pricescrape.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add dram_prices.csv
          git commit -m "Auto-update daily prices" || exit 0
          git push
