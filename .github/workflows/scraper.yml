name: Daily Price Scraper

on:
  schedule:
    - cron: '05 09 * * *'
    - cron: '30 21 * * *' 
  workflow_dispatch:      

permissions:
  contents: write         

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install & Run
        run: |
          # We install AND run in the same step to guarantee they use the same Python
          pip install cloudscraper pandas beautifulsoup4 lxml html5lib
          
          echo "Installation complete. Checking list..."
          pip list | grep cloudscraper
          
          echo "Starting script..."
          python pricescrape.py
          
      - name: Save Results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add dram_prices.csv
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update prices" && git push)
